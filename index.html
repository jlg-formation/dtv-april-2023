<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>D3 Scheme Accent Example</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
  </head>
  <body>
    <svg width="400" height="200"></svg>

    <script>
      const colorScale = d3.scaleOrdinal(d3.schemeAccent);
      const data = ["apple", "banana", "cherry", "date", "elderberry"];

      d3.select("svg")
        .selectAll("rect")
        .data(data)
        .enter()
        .append("rect")
        .attr("x", (d, i) => i * 50)
        .attr("y", 50)
        .attr("width", 40)
        .attr("height", 40)
        .style("fill", (d) => colorScale(d));
    </script>
  </body>
</html>
